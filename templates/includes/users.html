{% extends 'layouts/base.html' %}

{% block content %}


    <html lang="en">
    <head>
        <title>Lista de Colaboradores</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
        
        <link rel="stylesheet" href=" https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">  
        <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"> 
        <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"> 
        
    </head>
    <body>
      <div class="tabel" style= "width:80%; margin: 0 auto;">
        <div class="picture1" style="display: flex; justify-content: center;">
            <image src="{{url_for('static',filename = 'img/minimus.png')}}" >
        </div>

        <table id="example" class="cell-border table table-striped">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Lista dos <b>Colaboradores</b></h2></div>
                    <div class='btn btn-info' id="displaymessage" style="display:none;width:100%;margin-top:10px;"></div>
                </div>
            </div>
          <thead>
              <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Telefone</th>
                  <th>Email</th>
                  <th>Acções</th>
              </tr>
          </thead>
          <tbody>
            {% for row in record %}    
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[10]}}</td>
                <td>{{row[5]}}</td>
                <td> 
                    <span style="font-size: 24px;color:green;">
                    <a href="/edit/{{row[0]}}"> <i class="fas fa-edit"></i></a> </span>
                     | <span style="font-size: 24px;color:red;">  
                    <a href="/delete/{{row[0]}}"> <i class="fas fa-trash-alt" style="color: red"></i></a></span>
                </td>
            </tr>   
            {% endfor %} 
              
      </table>
    </div>

    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>  
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script> 
    <script>
      $(document).ready(function () {
        $('#example').DataTable();
    });
    </script>
    </body>
    
    </html>

{% endblock %}
